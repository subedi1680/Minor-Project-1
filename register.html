<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMATADAN | Register page</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>

    <div class="Registerbox">
        <p id="heading">Register</p>
        <form class="registrationForm">
            <div class="details">
                <div class="fname">
                    <input placeholder="First Name" class="input-field" type="text">
                </div>
                <div class="lname">
                    <input placeholder="Last Name" class="input-field" type="text">
                </div>
            </div>
            <div class="details">
                <div class="email">
                    <input placeholder="Email" class="input-field" type="email">
                </div>
                <div class="citizenship_no">
                    <input placeholder="Citizenship Number" class="input-field" type="text">
                </div>
            </div>
            <div class="details">
                <div class="phone_no">
                    <input placeholder="Phone Number" class="input-field" type="tel" pattern="[0-9]{10}">
                </div>
                <div class="gender">
                    Gender : 
                    <select>
                        <option value="Choose Gender" hidden selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="dob">
                    D.O.B : 
                    <input type="date">
                </div>
            </div>
            <div class="details">
                <div class="password">
                    <input placeholder="Password" class="input-field" type="password">
                </div>
                <div class="confirm_pass">
                    <input placeholder="Confirm Password" class="input-field" type="password">
                </div>
            </div>
            <div class="btn">
                <button class="button1">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
