<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylereg.css">
    <title>Register</title>
</head>
<body>
    <div class="Register">
        <form id="registrationForm">
        <div id="namesection">  
                <label for="fname" id="fnamelabel">First Name:</label>
                <input type="text" id="name" name="fname" required>
                <label for="lname" id="lnamelabel">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
        </div>
       
        <div>
            <label for="email" id="emaillabel">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phoneNumber" id="phonelabel">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div>
            <label for="password" id="passwordlabel">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword" id="conpasswordlabel">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>  
        <div>
            <label for="citizenshipNumber" id="citizenlabel">Citizenship Number:</label>
            <input type="number" id="citizenshipNumber" name="citizenshipNumber" required>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="choose gender" disabled selected hidden>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
       
    
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>  
            <button type="submit" id="button">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
