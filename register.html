<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMATADAN | Register</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="eMATADAN.png">
            <div class="text"><h1>Voting is not only our right it is our power.</h1></div>
        </div>
        <div class="register-box">
            <p id="heading">Register</p>
            <form class="form">
                    <div class="field">
                        <input placeholder="First Name" class="input-field" type="text" required>
                    </div>
                    <div class="field">
                        <input placeholder="Last Name" class="input-field" type="text" required>
                    </div>
                
                    <div class="field">
                        <input placeholder="Email" class="input-field" type="email" required>
                    </div>
                    <div class="field">
                        <input placeholder="Citizenship Number" class="input-field" type="text" required>
                    </div>
                
                
                    <div class="field">
                        <input placeholder="Phone Number" class="input-field" type="tel" pattern="[0-9]{10}" required>
                    </div>
                    <div class="gender">
                        <span id="text">Gender :</span> 
                        <select required>
                            <option value="Choose Gender" hidden selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="dob">
                        <span id="text">Date of Birth:</span> 
                        <input type="date" required>
                    </div>
                
                
                    <div class="field">
                        <input placeholder="Password" class="input-field" type="password" required>
                    </div>
                    <div class="field">
                        <input placeholder="Confirm Password" class="input-field" type="password" required>
                    </div>
                
                <div class="btn">
                    <button class="button1">Register</button>
                </div>
                <div class="btn">
            </form>
            <div class="log">
                Already registered? <a href="index.html">&nbsp;&nbsp;&nbsp;Login</a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
