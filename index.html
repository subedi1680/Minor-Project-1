<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMATADAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="inputs">
            <div class="email">
                <input id="email" type="email" required placeholder="Email or Phone Number">
            </div>
            <div class="password">
                <input id="password" type="password" required placeholder="Password">
            </div>
        </div>
        <div class="login_button">
            <button id="login_button">Log In</button>
        </div>
        <div class="forgot_pass">
            <a>Forgot Password?</a>
        </div>
        <div class="register_button">
            
            <button id="register_button">Register Here</button>
        </div>
    </div>
</body>
</html>
