<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMATADAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="eMATADAN logo.png">
            <div class="text"><h1>Vote for the future you want !</h1></div>
        </div>
        <div class="login-box">
            <form class="form">
                <p id="heading">Login</p>
                <div class="field">
                  <input autocomplete="off" placeholder="Email or Phone Number" class="input-field" type="email">
                </div>
                <div class="field">
                
                  <input placeholder="Password" class="input-field" type="password">
                </div>
                <div class="btn">
                <button class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="button2">Sign Up</button>
                </div>
                <button class="button3">Forgot Password</button>
            </form>
        </div>
    </div>
</body>
</html>
