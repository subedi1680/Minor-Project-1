<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylevot.css">
    <title>Voter - eMATADAN</title>
</head>
<body>
    <div class="Verify">
        <label for="Verification-num">Verification Number:</label>
        <input type="number" id="Verification-num" name="Verification-num" required>
        <button>Verify</button>
    </div>
    <div class="Voter">
        <table border="1">
            <tr>
                <th id="sn">S.N</th>
                <th id="cnd">Candidate</th>
                <th id="pos">Position</th>
                <th id="par">Party</th>
                <th id="par-l">Party Logo</th>
                <th id="vote">Vote</th>
            </tr>
        
        </table>
    </div>
    <div class="person">
        <div class="img"><img src="" alt="Voter Photo" id="voter-photo"></div>
        <div class="votername" id="voter-name">Voter Name:</div>
        <div class="Address" id="address">Address:</div>
        <div class="DOB" id="dob">DOB:</div>
        <div class="phnum" id="mobile-number">Mobile Number:</div>
    </div>
    <div class="status" id="status-msg">
        <p>: Status</p>
    </div>
</body>
</html>
