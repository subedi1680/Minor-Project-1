<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMATADAN | Admin</title>
    <link rel="stylesheet" href="stylevot.css">
    <link rel="icon" href="eMATADAN.png" type="image/icon type">
</head>
<body>  
    <div class="header">
        <div class="logo">
            <img src="eMATADAN.png" height="100dvh" width="100dvw">
            eMATADAN
        </div>
        <div class="logout">Logout button</div>
    </div>
    <div class="row_div">
            <div class="candidates">
                <table>
                    <tr>
                        <th>S.N.</th>
                        <th>Candidate Name</th>
                        <th>Candidate Position</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
            <div class="profile">
                <div class="image"><img src="eMATADAN.png" height="200dvh" width="200dvw"></div>
                <div class="details">
                    <div>VOTER NAME :</div>
                    <div>ADDRESS :</div>
                    <div>DOB :</div>
                    <div>PHONE NUMBER :</div>
                </div>
            </div>
    </div>
</body>
</html>
