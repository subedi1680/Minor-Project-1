<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotstyle.css">
    <link rel="icon" href="eMATADAN.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="eMATADAN.png">
            <div class="text"><h1>Voting is not only our right it is our power.</h1></div>
        </div>
        <div class="login-box">
            <form id="forgot-password-form" class="form" action="forgotpassword.php" method="post">
                <p id="heading">Forgot Password</p>
                <!-- Phone number input -->
                <div class="field">
                    <input autocomplete="off" placeholder="Phone Number" class="input-field" id="phone" type="tel" pattern="[0-9]{10}" required>
                </div>
                <!-- Button to send OTP -->
                <div class="btn">
                    <button id="send-otp-button" class="button1">Send OTP</button>
                </div>
                <!-- Container for OTP verification and password change fields -->
                <div id="otp-verification" style="display: none;">
                    <div class="field">
                        <input id="otp" placeholder="Enter OTP" class="input-field" type="text" required>
                    </div>
                    <div class="field">
                        <input id="new-password" placeholder="New Password" class="input-field" type="password" name="new_password" required>
                    </div>
                    <div class="field">
                        <input id="confirm-password" placeholder="Confirm Password" class="input-field" type="password" name="confirm_password" required>
                    </div>
                    <div class="btn">
                        <button id="change-password-button" class="button1" type="button">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
