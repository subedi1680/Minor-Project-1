<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotstyle.css">
    <link rel="icon" href="eMATADAN.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="eMATADAN.png">
            <div class="text"><h1>Voting is not only our right it is our power.</h1></div>
        </div>
        <div class="forgot-box">
            <form id="forgot-password-form" class="form" action="forgotpassword.php" method="post">
                <p id="heading">Forgot Password</p>

                <div class="field">
                    <input autocomplete="off" placeholder="Enter your email" class="input-field" name="email" id="email" type="email" required>
                </div>

                <div class="btn">
                    <button id="send-otp-button" name="sendotp" class="button1">Send OTP</button>
                </div>

                <div id="otp-field" style="display:none;">
                    <div class="field">
                        <input autocomplete="off" placeholder="Enter OTP" class="input-field" name="otp" id="otp" type="text" required>
                    </div>
                    <br>
                    <div class="btn">
                        <button id="verify-otp-button" class="button1">Verify OTP</button>
                    </div>
                </div>
                

                <div id="change-password-fields" style="display:none;">
                    <div class="field">
                        <input autocomplete="off" placeholder="New Password" class="input-field" name="new-password" id="new-password" type="password" required>
                    </div>
                    <br>
                    <div class="field">
                        <input autocomplete="off" placeholder="Confirm Password" class="input-field" name="confirm-password" id="confirm-password" type="password" required>
                    </div>
                    <br>
                    <div class="btn">
                        <button id="change-password-button" class="button1">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
